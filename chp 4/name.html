     <h1>Rules for naming JS variables</h1>
     <p>Variable names can only contains <strong>letter, number, $dollar sign and _ underscores</strong> </p>
     <p>Variable must begin with a <strong>letter e.g(name), dollar sign e.g($price) and underscore e.g(__age)</strong> </p>
     <p>Variables names are case <strong>Sensitive</strong></p>
     <p>Variables should not be JS <strong>Keywords</strong></p>



    <script src="name.js"></script>
</body>
